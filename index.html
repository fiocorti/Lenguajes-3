<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Libros</title>
</head>
<body>
  <h1>Tienda de Libros</h1>

  <form id="formCliente">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Iniciar Compra</button>
  </form>

  <section id="libros">
    <h2>Catálogo</h2>
    <div class="libro">
      <p> El Principito - $1500</p>
      <button onclick="agregarAlCarrito('El Principito', 1500)">Agregar</button>
    </div>
    <div class="libro">
      <p> Cien Años de Soledad - $2000</p>
      <button onclick="agregarAlCarrito('Cien Años de Soledad', 2000)">Agregar</button>
    </div>
    <div class="libro">
      <p> Martin Fierro - $1800</p>
      <button onclick="agregarAlCarrito('Martin Fierro', 1800)">Agregar</button>
    </div>
  </section>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="listaCarrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="vaciarCarrito()">Vaciar Carrito</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
